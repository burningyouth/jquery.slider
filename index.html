<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <title>JQuery.slider</title>
        <link href="assets/css/jquery.slider.min.css" rel="stylesheet"/>
    </head>
    <body class="body" id="color" style="background-color: rgba(166, 181, 155, 0.35); ">
        <form action="" class="basic-form">
            <h1 class="title">JQuery.slider</h1>
            <div style="margin-bottom: 50px;">
                <div style="margin-top: 50px;">
                    <input id="slider1" type="text"/>
                </div>
                <div>
                    <input id="slider2" type="text"/>
                </div>
                <div>
                    <input id="slider3" type="text"/>
                </div>
                <div style="margin-top: 30px; margin-bottom: 60px;">
                    <input id="slider4" type="text"/>
                </div>
                <div>
                    <input id="slider5" type="text"/>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-start;">
                <div style="width: 50%;">
                    <input id="slider6" type="text"/>
                </div>
                <div>
                    <input id="slider7" type="text"/>
                </div>
            </div>
            <div id="color-result" style="margin-top: 20px; color: gray;">
                rgba(166, 181, 155, 0.35)
            </div>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/js/misc.min.js"></script>
        <script src="assets/js/jquery.slider.min.js"></script>
        <script>
          $( document ).ready(function() {
            $('#slider1').slider({//не трогать настройки, нужны для корректной работы теста
              min: -200,
              max: 100,
              step: 50,
              range: true,
              reverse: true,
              showTooltip: false,
              tooltipReverse: true,
              clickableBase: false,
              showMarks: true,
              marksCount: 6,
              roundTo: 1,
              startValues: [-150, -100],
              sortValues: true,
              sortReverse: true,
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });
             $('#slider2').slider({
              min: -100,
              max: 100,
              step: 0,
              roundTo: 1,
              progressBar: true,
              reverse: true,
              startValues: [-90],
              showTooltip: true,
              showBounds: false,
              tooltipReverse: true,
              resultTemplate: '$1',
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });
            $('#slider3').slider({
              min: 21,
              max: 125,
              step: 0.75,
              roundTo: 2,
              range: true,
              startValues: [25, 100],
              sortValues: true,
              resultTemplate: '$1 - $2',
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });
            $('#slider4').slider({
              min: -50,
              max: 350,
              step: 10,
              roundTo: 0,
              range: true,
              startValues: [-50, 100, 150, 200],
              handlersColors: ['#B5FEA4', '#B5FEA4', '#A4DEFE', '#A4DEFE'],
              sortValues: true,
              sortOnlyPares: true,
              tooltipReverse: true,
              showMarks: true,
              showMarkValue: false,
              marksCount: 8,
              showBounds: false,
              showResult: false,
              showTooltip: true,
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });
            $('#slider5').slider({
              min: 0,
              max: 1000,
              step: 25,
              range: true,
              startValues: [0, 100, 225, 350, 400, 675],
              connectorsColors: ['#A4E8FE', '#B5FEA4', '#E1A4FE'],
              showTooltip: true,
              showResult: false,
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });
            
            const colorSlider = $('#slider6').slider({
              min: 0,
              max: 255,
              step: 0,
              vertical: true,
              startValues: [166, 181, 155],
              showTooltip: true,
              showResult: false,
              handlersColors: ['#FC6A6A', '#8CFC6A', '#6AB2FC'],
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });

            const opacitySlider = $('#slider7').slider({
              min: 0,
              max: 100,
              step: 0,
              vertical: true,
              progressBar: true,
              startValues: [100],
              showTooltip: true,
              showMarks: true,
              showBounds: false,
              tooltipReverse: true,
              showResult: false,
              connectorsColors: ['#B5FEA4'],
              additionalClasses: {
                wrapper: 'slider',
                result: 'slider__result'
              }
            });

            let color, opacity;

            colorSlider.on('sliderEnd', ()=>{
              color = colorSlider.values;
              opacity = opacitySlider.values[0] / 100;
              $('#color').css('background-color', 'rgba('+color.toString()+', '+opacity+')');
              $('#color-result').text('rgba('+color.toString()+', '+opacity+')');
            });

            opacitySlider.on('sliderEnd', ()=>{
              color = colorSlider.values;
              opacity = opacitySlider.values[0] / 100;
              $('#color').css('background-color', 'rgba('+color.toString()+', '+opacity+')');
              $('#color-result').text('rgba('+color.toString()+', '+opacity+')');
            });

          });
        </script>
    </body>
    </body>
    </body>
    </body>
</html>
