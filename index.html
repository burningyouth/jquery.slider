<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="jquery range slider plugin" name="keywords"/>
    <meta content="Range slider for jQuery" name="description"/>
    <title>jQuery.slider</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet"/>
    <link href="assets/css/jquery.slider.min.css" rel="stylesheet"/>
    <link href="assets/css/misc.min.css" rel="stylesheet"/>
  </head>
  <body class="body" id="color">
    <div class="modal" id="settings-modal" role="dialog" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="settings-form">
            <input id="sliderIndex" name="sliderIndex" type="hidden" value="0"/>
            <div class="modal-header">
              <h5 class="modal-title">Settings</h5>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="startValues">
                  Start values
                </label>
                <input autofocus class="form-control" name="startValues" type="text" value="0 65 180"/>
                <small class="form-text text-muted">
                  1. Put a space between values<br/>2. Values must be in range
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      [min; max]<br/>3. Values must be numbers
                </small>
              </div>
              <div class="form-group" data-tooltip="How much marks to draw">
                <label for="marksCount">
                  Marks count
                </label>
                <input class="form-control" min="1" name="marksCount" type="number" value="10"/>
              </div>
              <div class="form-group">
                <a aria-controls="colors" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#colors" role="button">
                  Colors
                </a>
              </div>
              <div class="collapse" id="colors">
                <div class="form-group">
                  <label for="handlersColors">
                    Handlers colors
                  </label>
                  <input class="form-control" name="handlersColors" type="text" value="red green blue"/>
                  <small class="form-text text-muted">
                    Put a space between values
                  </small>
                </div>
                <div class="form-group">
                  <label for="connectorsColors">
                    Connectors colors
                  </label>
                  <input class="form-control" name="connectorsColors" type="text" value=""/>
                  <small class="form-text text-muted">
                    Put a space between values
                  </small>
                </div>
              </div>
              <div class="form-group">
                <a aria-controls="colors" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#range" role="button">
                  Range of values
                </a>
              </div>
              <div class="row collapse" id="range">
                <div class="col-6">
                  <div class="form-group">
                    <label for="min">
                      Min
                    </label>
                    <input class="form-control" name="min" type="number" value="0"/>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="max">
                      Max
                    </label>
                    <input class="form-control" name="max" type="number" value="255"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <a aria-controls="colors" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#format" role="button">
                  Value format
                </a>
              </div>
              <div class="row collapse" id="format">
                <div class="col-6">
                  <div class="form-group">
                    <label for="step">
                      Step
                    </label>
                    <input class="form-control" min="0" name="step" step="any" type="number" value="1"/>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group" data-tooltip="How many decaminals to show">
                    <label for="precision">
                      Precision
                    </label>
                    <input class="form-control" min="0" name="precision" type="number" value="0"/>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="resultTemplate">
                    Result template
                  </label>
                  <input class="form-control" name="resultTemplate" type="text" value="default"/>
                  <small class="form-text text-muted">
                    Example: $1 - $2, $3 - $4
                  </small>
                </div>
              </div>
              <div class="form-group">
                <a aria-controls="colors" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#elements" role="button">
                  Elements
                </a>
              </div>
              <div class="form-group row collapse" id="elements">
                <div class="col-6">
                  <div class="toggle mb-2" data-tooltip="Connects two handlers with a bar">
                    <input checked class="toggle__input" name="showRange" type="checkbox"/>
                    <label class="toggle__label" for="showRange">Show range
                    </label>
                  </div>

                  <div class="toggle mb-2" data-tooltip="Connects only one handler with start of the slider">
                    <input class="toggle__input" name="showProgressBar" type="checkbox"/>
                    <label class="toggle__label" for="showProgressBar">Show progress bar
                    </label>
                  </div>

                  <div class="toggle mb-2">
                    <input class="toggle__input" name="showTooltip" type="checkbox"/>
                    <label class="toggle__label" for="showTooltip">Show tooltip
                    </label>
                  </div>

                  <div class="toggle mb-2">
                    <input checked class="toggle__input" name="showResult" type="checkbox"/>
                    <label class="toggle__label" for="showResult">Show result
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="toggle mb-2">
                    <input class="toggle__input" name="showBounds" type="checkbox"/>
                    <label class="toggle__label" for="showBounds">Show bounds
                    </label>
                  </div>

                  <div class="toggle mb-2">
                    <input class="toggle__input" name="showMarks" type="checkbox"/>
                    <label class="toggle__label" for="showMarks">Show marks
                    </label>
                  </div>

                  <div class="toggle mb-2">
                    <input class="toggle__input" name="showMarkValue" type="checkbox"/>
                    <label class="toggle__label" for="showMarkValue">Show mark value
                    </label>
                  </div>

                  <div class="toggle">
                    <input class="toggle__input" name="showInput" type="checkbox"/>
                    <label class="toggle__label" for="showInput">Show input
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <a aria-controls="colors" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#sorting" role="button">
                  Sorting
                </a>
              </div>
              <div class="form-group row collapse" id="sorting">
                <div class="col-6">
                  <div class="toggle mb-2" data-tooltip="Sort the values of the sliders">
                    <input checked class="toggle__input" name="sortValues" type="checkbox"/>
                    <label class="toggle__label" for="sortValues">Sort values
                    </label>
                  </div>

                  <div class="toggle mb-2">
                    <input class="toggle__input" name="sortOnlyPares" type="checkbox"/>
                    <label class="toggle__label" for="sortOnlyPares">Sort only pares
                    </label>
                  </div>
                </div>

                <div class="col-6">
                  <div class="toggle" data-tooltip="Sort in descending order">
                    <input class="toggle__input" name="sortReverse" type="checkbox"/>
                    <label class="toggle__label" for="sortReverse">Sort reverse
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <a aria-controls="orientation" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#orientation" role="button">
                  Orientation
                </a>
              </div>
              <div class="form-group row collapse" id="orientation">
                <div class="col-6 d-flex flex-column">
                  <div class="toggle mb-2" data-tooltip="Whether or not the slider should be reversed">
                    <input class="toggle__input" name="reverse" type="checkbox"/>
                    <label class="toggle__label" for="reverse">Reverse
                    </label>
                  </div>
                  <div class="toggle" data-tooltip="Makes slider vertical">
                    <input class="toggle__input" name="vertical" type="checkbox"/>
                    <label class="toggle__label" for="vertical">Vertical
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="toggle" data-tooltip="Tooltip appears at the bottom">
                    <input class="toggle__input" name="tooltipReverse" type="checkbox"/>
                    <label class="toggle__label" for="tooltipReverse">Tooltip reverse
                    </label>
                  </div>
                  <div class="toggle">
                    <input class="toggle__input" name="markValueReverse" type="checkbox"/>
                    <label class="toggle__label" for="markValueReverse">Mark value reverse
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <a aria-controls="misc" aria-expanded="false" class="dropdown collapsed mb-2" data-toggle="collapse" href="#misc" role="button">
                  Misc
                </a>
              </div>

              <div class="form-group row collapse" id="misc">
                <div class="col-6">
                  <div class="toggle mb-2" data-tooltip="Whether or not clicking on base will move nearest handler">
                    <input checked class="toggle__input" name="clickableBase" type="checkbox"/>
                    <label class="toggle__label" for="clickableBase">Clickable base
                    </label>
                  </div>
                  <div class="toggle" data-tooltip="Whether or not the slider is enabled">
                    <input checked class="toggle__input" name="enabled" type="checkbox"/>
                    <label class="toggle__label" for="enabled">Enabled
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="toggle">
                    <input class="toggle__input" name="clickableMark" type="checkbox"/>
                    <label class="toggle__label" for="clickableMark">Clickable mark
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline btn-outline-primary" type="submit">
                Update
              </button>
              <button class="btn btn-outline btn-outline-danger" data-dismiss="modal" type="button">
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script crossorigin="anonymous" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.slider.min.js"></script>
    <script>
      $(document).ready(function () {
        const sliders = [
            $('#slider0').slider({
              startValues: [10, 20, 50, 60],
              sortValues: true,
              showInput: true,
            }),
            $('#slider1').slider({
              min: 21,
              max: 125,
              step: 0.75,
              precision: 2,
              showRange: true,
              startValues: [25, 100],
              sortValues: true,
              resultTemplate: '$1 - $2',
            }),
            $('#slider2').slider({
              min: 0,
              max: 1000,
              step: 25,
              showRange: true,
              startValues: [0, 100, 225, 350, 400, 675],
              showMarks: true,
              showMarkValue: false,
              connectorsColors: ['#A4E8FE', '#B5FEA4', '#E1A4FE'],
              showTooltip: true,
              showResult: false,
              showInput: true,
              sortValues: true,
              sortOnlyPares: true,
            }),
            $('#slider3').slider({
              min: 0,
              max: 255,
              step: 0,
              vertical: true,
              startValues: [255, 200, 150],
              showTooltip: true,
              tooltipReverse: false,
              showResult: false,
              handlersColors: ['#FC6A6A', '#8CFC6A', '#6AB2FC'],
            }),
            $('#slider4').slider({
              min: 0,
              max: 100,
              step: 0,
              vertical: true,
              showProgressBar: true,
              startValues: [60],
              showTooltip: true,
              showBounds: true,
              tooltipReverse: true,
              showResult: false,
              connectorsColors: ['#B5FEA4'],
            }),
          ],
          modal = $('#settings-modal'),
          form = $('#settings-form'),
          sliderIndexInput = form.find('#sliderIndex'),
          inputs = form.find('input:not([type="hidden"])');

        modal.on('show.bs.modal', function (e) {
          const sliderIndex = $(e.relatedTarget).data('slider'),
            slider = sliders[sliderIndex],
            settings = slider.settings;
          sliderIndexInput.val(sliderIndex);
          $.each(inputs, (index, elem) => {
            const name = $(elem).attr('name');
            if (Array.isArray(settings[name]))
              settings[name] = settings[name].join(' ');
            if (elem.type != 'checkbox') $(elem).val(settings[name]);
            else $(elem).attr('checked', settings[name]);
          });
        });

        form.on('submit', function (e) {
          const slider = sliders[sliderIndexInput.val()];
          let settings = {};
          e.preventDefault();
          modal.modal('hide');
          $.each(inputs, (index, elem) => {
            const name = $(elem).attr('name');
            let value = elem.value;
            if (name == 'startValues' && value) {
              value = value.split(' ');
              value = value.map((item) => {
                return +item;
              });
            }
            if (
              (name == 'handlersColors' || name == 'connectorsColors') &&
              value
            ) {
              value = value.split(' ');
            }
            if (elem.type === 'checkbox') {
              if ($(elem).is(':checked')) {
                value = true;
              } else {
                value = false;
              }
            } else if (elem.type === 'number') {
              value = +value;
            }
            settings[name] = value;
          });
          slider.settings = settings;
        });

        let color, opacity;
        const colorSlider = sliders[3],
          opacitySlider = sliders[4];

        function colorChange() {
          if (
            colorSlider.values.length === 3 &&
            opacitySlider.values.length === 1
          ) {
            color = colorSlider.values;
            opacity = opacitySlider.values[0] / 100;
            const colorStr =
              'rgba(' + color.toString() + ',' + opacity / 5 + ')';
            $('#color').css('background-color', colorStr);
            $('#color-result').text(colorStr);
          } else {
            $('#color-result').text(
              'Warning: color sliders values is invalid!',
